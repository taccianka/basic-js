<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let arr = [1, 2, 3, "--discard-prev", 1337, "--discard-next", 4, 5];
      //[1, 2, 3, 1337, 4, 5]
      /*
                ['--discard-prev', 1, 2, 3],
                ['--double-prev', 1, 2, 3],
                [1, 2, 3, '--double-next'],
                [1, 2, 3, '--discard-next']
      */
      let array = [];

      let flag = 0;

      for (let i = 0; i < arr.length; i++) {
        if (typeof arr[i] != "string") {
          array.push(arr[i]);
        } else if (typeof arr[i] == "string") {
          switch (arr[i]) {
            case "--discard-next":
              i++;
              flag = 1;
              break;
            case "--discard-prev":
              if (!flag) array.pop(arr[i]);
              else flag = 0;
              break;
            case "--double-next":
              if (arr[i + 1]) array.push(arr[i + 1]);
              break;
            case "--double-prev":
              if (arr[i - 1]) {
                if (!flag) array.push(arr[i - 1]);
                else flag = 0;
              }
              break;
            default:
              array.push(arr[i]);
              break;
          }
        }
      }

      console.log(array);
    </script>
  </body>
</html>
